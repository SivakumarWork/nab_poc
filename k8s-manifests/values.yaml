# Kubernetes deployment values for Python Hello World
# These values can be overridden via Harness environment settings

# Application configuration
app:
  name: python-hello-world
  version: "1.0.0"

# Image configuration
image:
  repository: 160071257600.dkr.ecr.ap-northeast-3.amazonaws.com/nab-sample-app
  tag: 7
  pullPolicy: Always

# Replica configuration
replicaCount: 1

# Service configuration
service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

# Resource limits
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "256Mi"
    cpu: "200m"

# Health check configuration
healthCheck:
  liveness:
    path: /health
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    path: /health
    initialDelaySeconds: 10
    periodSeconds: 5

# Environment variables
env:
  APP_VERSION: "1.0.0"
  PORT: "8080"
  ENVIRONMENT: "development"

